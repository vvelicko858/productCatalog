<div class="login-container">
  <div class="glass-card">
    <div class="logo-section">
      <div class="logo-icon">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L13.09 8.26L22 9L13.09 9.74L12 16L10.91 9.74L2 9L10.91 8.26L12 2Z"
                fill="currentColor"/>
        </svg>
      </div>
      <h1>Добро пожаловать</h1>
      <p class="subtitle">Войдите в свой аккаунт для продолжения</p>
    </div>

    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Электронная почта</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
              <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z"
                    stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round"/>
              <polyline points="22,6 12,13 2,6" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round"/>
            </svg>
          </div>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="example@gmail.com"
            autocomplete="email"
            required
          >
        </div>
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                 xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"
                    stroke="currentColor" stroke-width="2"/>
              <circle cx="12" cy="16" r="1" fill="currentColor"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"
                    stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>

          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Введите ваш пароль"
            autocomplete="current-password"
            required
            #passwordInput
          >

          <button
            type="button"
            class="toggle-password"
            (click)="togglePassword(passwordInput)"
            [attr.aria-label]="passwordVisible ? 'Скрыть пароль' : 'Показать пароль'">
            <svg *ngIf="!passwordVisible" width="18" height="18" viewBox="0 0 24 24"
                 fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                    stroke="currentColor" stroke-width="2"/>
              <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
            </svg>

            <svg *ngIf="passwordVisible" width="18" height="18" viewBox="0 0 24 24"
                 fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20C5 20 1 12 1 12
                       a21.77 21.77 0 0 1 5.06-5.94m3.02-1.7A10.94 10.94 0 0 1 12 4
                       c7 0 11 8 11 8a21.77 21.77 0 0 1-4.06 5.06M1 1l22 22"
                    stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>

        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="glass-button primary" [disabled]="loginForm.invalid">
          <span class="button-text">Войти в аккаунт</span>
          <div class="button-loader">
            <div class="spinner"></div>
          </div>
        </button>
      </div>
    </form>

    <div class="signup">
      <p>Нет аккаунта? <span class="signup-link" (click)="register(); $event.preventDefault()">Зарегистрироваться</span></p>
    </div>
  </div>
</div>
